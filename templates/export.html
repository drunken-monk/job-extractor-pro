<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job-Extractor-Pro</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/reset.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/export.css') }}">
</head>
<body class="test">
  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>

  <div id="loading"></div>

  <div id="content" class="content">
    <main class="index__main">
      <header class="report__header">
        <div class="center-element">
          <h2 class="margin-immunity">Export Selection</h2>
        </div>    
        <div class="header__cluster-btn">
          <button type="button" onclick="location.href='/report?keyword={{keyword}}'" class="btn btn-not-last btn-back">
            <i class="fas fa-arrow-left fa-lg btn-icon"></i>
          </button>
          <button type="button" onclick="location.href='/'" class="btn btn-not-last btn-home">
            <i class="fas fa-home fa-lg btn-icon"></i>
          </button>
        </div>
      </header>
      <div class="subtitle">
        <h3 class="margin-immunity">select item want to export from result "{{keyword}}"</h3>
      </div>
      <nav>
        <ul>
          {% for site, length in job_statistic.items() %}
            <li class="export-item">
              <div class="center-element">
                <span>{{site}} [{{length}} jobs]</span>
              </div>
              <div class="center-element">
                <button type="button" onclick="location.href='/export-separately?keyword={{keyword}}&site={{site}}&time_stamp={{time_stamp}}'" class="btn btn-not-last btn-export">
                <i class="fas fa-file-csv fa-lg btn-icon"></i>
                <span>export to .csv</span>
                </button>
              </div>
            </li>
          {% endfor %}
        </ul>
      </nav>
      <footer>
        <div class="center-element">
          <span>updated at {{time_stamp}}</span>
        </div>
        <div class="center-element">
          <button type="button" onclick="location.href='/update-db?keyword={{keyword}}'" class="btn btn-update">
            <i class="fas fa-sync-alt btn-icon"></i>
            <span>Update DB</span>
          </button>
        </div>
      </footer>
    </main>
  </div>
  
  <script src="https://kit.fontawesome.com/6145b85787.js" crossorigin="anonymous"></script>
  
</body>
</html>
